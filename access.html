<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Student Interest Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .setup-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .setup-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            display: none;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }

        .message.ai {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            margin-right: 0;
        }

        .message.user {
            background: #e3f2fd;
            color: #1976d2;
            margin-right: auto;
            margin-left: 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .results-section {
            display: none;
            background: #f8fff8;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
        }

        .results-section h3 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        .interest-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            text-align: center;
            padding: 10px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Career Interest Assessment</h1>
            <p>AI-powered tool to discover your academic and career interests</p>
        </div>
        
        <div class="content">
            <!-- API Setup Section -->
            <div class="setup-section" id="setup-section">
                <h3>ðŸ”‘ Setup Gemini API</h3>
                <input type="password" id="api-key" placeholder="Enter your Gemini API Key" />
                <button onclick="setupAPI()">Start Assessment</button>
                <p style="font-size: 12px; color: #666; margin-top: 10px;">
                    Get your free API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
                </p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar" id="progress-bar" style="display: none;">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <!-- Assessment Section -->
            <div id="assessment-section" style="display: none;">
                <h3>ðŸ“š Let's Get Started!</h3>
                <div class="chat-container" id="chat-container"></div>
                <div id="input-section">
                    <textarea id="user-input" placeholder="Type your response here..." rows="3"></textarea>
                    <button onclick="sendResponse()" id="send-button">Send Response</button>
                </div>
                <div class="status" id="status"></div>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="results-section">
                <h3>ðŸŽ‰ Your Interest Profile</h3>
                <div id="results-content"></div>
                <button onclick="downloadData()" style="background: #4caf50;">ðŸ“¥ Download Assessment Data</button>
                <button onclick="resetAssessment()" style="background: #ff9800; margin-top: 10px;">ðŸ”„ Take Assessment Again</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let apiKey = '';
        let conversationHistory = [];
        let userProfile = {
            name: '',
            grade10Courses: [],
            grade12Courses: [],
            interests: [],
            careerPreferences: [],
            responses: [],
            completionDate: null
        };
        let questionCount = 0;
        let maxQuestions = 10;

        // Initialize the assessment
        function setupAPI() {
            apiKey = document.getElementById('api-key').value.trim();
            if (!apiKey) {
                alert('Please enter your Gemini API key');
                return;
            }

            document.getElementById('setup-section').style.display = 'none';
            document.getElementById('progress-bar').style.display = 'block';
            document.getElementById('assessment-section').style.display = 'block';
            
            startAssessment();
        }

        // Start the assessment process
        function startAssessment() {
            updateProgress(0);
            addMessage('ai', "Hello! I'm your AI career counselor. Let's discover your interests and potential career paths. What's your name?");
        }

        // Send user response
        async function sendResponse() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            addMessage('user', userInput);
            document.getElementById('user-input').value = '';
            document.getElementById('send-button').disabled = true;
            document.getElementById('status').innerHTML = '<div class="loading"></div> AI is thinking...';

            // Store user response
            userProfile.responses.push({
                question: questionCount,
                response: userInput,
                timestamp: new Date().toISOString()
            });

            try {
                const aiResponse = await getAIResponse(userInput);
                addMessage('ai', aiResponse);
                questionCount++;
                updateProgress((questionCount / maxQuestions) * 100);

                if (questionCount >= maxQuestions) {
                    finishAssessment();
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('ai', 'Sorry, I encountered an error. Please try again.');
            }

            document.getElementById('send-button').disabled = false;
            document.getElementById('status').textContent = '';
        }

        // Get AI response from Gemini API
        async function getAIResponse(userInput) {
            const systemPrompt = getSystemPrompt(questionCount, userInput);
            
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: systemPrompt + "\n\nUser response: " + userInput
                        }]
                    }]
                })
            });

            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error?.message || 'API request failed');
            }

            return data.candidates[0].content.parts[0].text;
        }

        // Generate system prompt based on question number
        function getSystemPrompt(questionNum, userInput) {
            const basePrompt = `You are an AI career counselor conducting an interest assessment. Be conversational, encouraging, and ask follow-up questions based on the user's responses.`;
            
            const prompts = [
                `${basePrompt} The user just told you their name: "${userInput}". Now ask them about what subjects/courses they studied in 10th grade. Be friendly and use their name.`,
                
                `${basePrompt} The user told you about their 10th grade subjects. Now ask about their 12th grade subjects/stream (Science, Commerce, Arts, etc.).`,
                
                `${basePrompt} Now that you know their academic background, ask if they enjoyed their chosen stream and if they want to pursue it further in college/career.`,
                
                `${basePrompt} Based on their response about pursuing their stream, ask about specific subjects or areas within that stream that they found most interesting.`,
                
                `${basePrompt} Ask about their hobbies, extracurricular activities, or things they like to do in their free time.`,
                
                `${basePrompt} Ask about what kind of work environment they prefer - working with people, working alone, creative work, analytical work, etc.`,
                
                `${basePrompt} Ask about their career aspirations or what kind of impact they want to make in the world.`,
                
                `${basePrompt} Ask about their strengths and what subjects/activities come naturally to them.`,
                
                `${basePrompt} Ask about any career fields or industries they've considered or find intriguing.`,
                
                `${basePrompt} This is the final question. Based on all their previous responses, provide a brief summary of what you've learned about their interests and ask if there's anything else important they'd like to add about their interests or goals.`
            ];

            return prompts[questionNum] || basePrompt;
        }

        // Add message to chat
        function addMessage(sender, message) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            if (chatContainer.style.display === 'none') {
                chatContainer.style.display = 'block';
            }
        }

        // Update progress bar
        function updateProgress(percentage) {
            document.getElementById('progress-fill').style.width = percentage + '%';
        }

        // Finish assessment and generate results
        async function finishAssessment() {
            document.getElementById('status').innerHTML = '<div class="loading"></div> Analyzing your responses...';
            
            try {
                const analysis = await generateAnalysis();
                displayResults(analysis);
                
                userProfile.completionDate = new Date().toISOString();
                
                document.getElementById('assessment-section').style.display = 'none';
                document.getElementById('progress-bar').style.display = 'none';
                document.getElementById('results-section').style.display = 'block';
            } catch (error) {
                console.error('Error generating analysis:', error);
                addMessage('ai', 'Assessment completed! Thank you for your responses.');
            }
        }

        // Generate final analysis
        async function generateAnalysis() {
            const allResponses = userProfile.responses.map(r => r.response).join(' | ');
            
            const analysisPrompt = `Based on this student's responses to a career interest assessment, analyze their interests and provide recommendations:

Responses: ${allResponses}

Please provide:
1. Top 3-5 interest areas
2. Recommended career fields
3. Suggested courses/skills to develop
4. Personality traits observed

Format as JSON with keys: interests, careers, courses, traits`;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: analysisPrompt
                        }]
                    }]
                })
            });

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // Display results
        function displayResults(analysis) {
            const resultsContent = document.getElementById('results-content');
            
            try {
                // Try to parse as JSON first
                const jsonMatch = analysis.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    const parsedAnalysis = JSON.parse(jsonMatch[0]);
                    userProfile.analysis = parsedAnalysis;
                    
                    let html = '';
                    
                    if (parsedAnalysis.interests) {
                        html += '<div class="interest-item"><h4>ðŸŽ¯ Key Interest Areas</h4>';
                        parsedAnalysis.interests.forEach(interest => {
                            html += `<p>â€¢ ${interest}</p>`;
                        });
                        html += '</div>';
                    }
                    
                    if (parsedAnalysis.careers) {
                        html += '<div class="interest-item"><h4>ðŸ’¼ Recommended Careers</h4>';
                        parsedAnalysis.careers.forEach(career => {
                            html += `<p>â€¢ ${career}</p>`;
                        });
                        html += '</div>';
                    }
                    
                    if (parsedAnalysis.courses) {
                        html += '<div class="interest-item"><h4>ðŸ“š Suggested Courses/Skills</h4>';
                        parsedAnalysis.courses.forEach(course => {
                            html += `<p>â€¢ ${course}</p>`;
                        });
                        html += '</div>';
                    }
                    
                    if (parsedAnalysis.traits) {
                        html += '<div class="interest-item"><h4>âœ¨ Observed Traits</h4>';
                        parsedAnalysis.traits.forEach(trait => {
                            html += `<p>â€¢ ${trait}</p>`;
                        });
                        html += '</div>';
                    }
                    
                    resultsContent.innerHTML = html;
                } else {
                    // Fallback to plain text display
                    resultsContent.innerHTML = `<div class="interest-item"><pre>${analysis}</pre></div>`;
                }
            } catch (error) {
                // Fallback to plain text display
                resultsContent.innerHTML = `<div class="interest-item">${analysis}</div>`;
            }
        }

        // Download assessment data
        function downloadData() {
            const dataToDownload = {
                userProfile: userProfile,
                assessmentMetadata: {
                    totalQuestions: questionCount,
                    completedAt: new Date().toISOString(),
                    version: '1.0'
                }
            };

            const dataStr = JSON.stringify(dataToDownload, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `interest_assessment_${Date.now()}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // Reset assessment
        function resetAssessment() {
            userProfile = {
                name: '',
                grade10Courses: [],
                grade12Courses: [],
                interests: [],
                careerPreferences: [],
                responses: [],
                completionDate: null
            };
            questionCount = 0;
            conversationHistory = [];
            
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('results-section').style.display = 'none';
            document.getElementById('setup-section').style.display = 'block';
            document.getElementById('api-key').value = '';
        }

        // Handle Enter key press
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('user-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendResponse();
                }
            });
        });
    </script>
</body>
</html>
