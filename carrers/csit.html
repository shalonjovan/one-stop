    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            color: #43485c;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            text-align: center;
        }
        .hex-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hex-row {
            display: flex;
            justify-content: center;
        }
        .hex-row-odd {
            margin-top: -30px;
        }
        .hexagon-container {
            width: 150px;
            height: 173.2px; /* width * sqrt(3) */
            margin: 0 5px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hexagon-container:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0.75rem;
        }
        .insights-section {
            display: none;
        }
        .field-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .field-list-item {
            background-color: #445368;
            padding: 1rem;
            border-radius: 0.75rem;
            transition: transform 0.2s ease-in-out;
            font-weight: 600;
        }
        .field-list-item:hover {
            transform: translateY(-5px);
        }
        #chatbot-button {
            position: fixed;
            bottom: 80px;
            right: 80px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #chatbot-button:hover {
            transform: scale(1.1);
        }
        #chatbot-button img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }
    </style>
</head>

    <div class="container max-w-7xl mx-auto">
        <h1 class="text-5xl md:text-6xl font-extrabold text-blue-900 mt-12 mb-4">CS & IT Career Hub</h1>
        <p class="text-lg text-gray-700 mb-8 max-w-2xl">
            Click on any of the hexagons below to discover the magic behind the digital world.
        </p>

        <!-- Hexagon Layout -->
        <div class="hex-grid" id="hexGrid">
            <!-- Hexagons will be dynamically inserted here -->
        </div>

        <!-- Gemini API Feature: Insights -->
        <div id="insightsSection" class="w-full w-11/12 mx-auto mt-12 p-6 bg-white rounded-xl shadow-lg insights-section">
            <h2 class="text-3xl font-bold text-blue-800 mb-4">✨ Digital Insights ✨</h2>
            <div id="insightsOutput" class="p-4 bg-gray-50 rounded-lg min-h-[150px] text-left overflow-y-auto max-h-[400px]">
                <p class="text-gray-500 italic">Insights will appear here...</p>

    <script>
        const hexGrid = document.getElementById('hexGrid');
        const insightsSection = document.getElementById('insightsSection');
        const insightsOutput = document.getElementById('insightsOutput');

        // New list of CS & IT fields

            { name: "Web Development", color: "#3B82F6" },
            { name: "Game Development", color: "#F97316" },
            { name: "Artificial Intelligence", color: "#8B5CF6" },
            { name: "Data Science", color: "#10B981" },
            { name: "Machine Learning", color: "#EF4444" },
            { name: "Cybersecurity", color: "#4B5563" },
            { name: "AR/VR Development", color: "#EC4899" },
            { name: "Quantum Computing", color: "#06B6D4" },
            { name: "Cloud Computing", color: "#F59E0B" },
            { name: "Big Data", color: "#6366F1" },
            { name: "IoT (Internet of Things)", color: "#D946EF" }
        ];

        // Hard-coded insights data for CS & IT fields

            "Web Development": {

                summary: "Do you love video games? As a game developer, you get to create them! This isn't just about playing—it's about designing the story, building the world, programming the characters, and bringing a magical experience to life. It's a mix of art, storytelling, and hardcore programming.",

            },
            "Data Science": {
                summary: "Data scientists are like modern-day detectives, using code and statistics to find hidden stories in huge piles of information. They analyze data to help companies make smarter decisions, predict trends, and understand what customers want. If you love solving mysteries with numbers, this is the field for you.",

                careerOutlook: "The 'data is the new oil' saying is true! Data scientists are needed everywhere, from tech companies and financial firms to research institutions and government agencies."

            "Machine Learning": {

                summary: "Cybersecurity experts are the heroes of the digital world, protecting data and systems from hackers and cyber threats. You'll be a digital guardian, using your skills to find weaknesses in systems, build firewalls, and investigate breaches. It's a high-stakes, rewarding field that's always evolving.",
                coreConcepts: ["Network Security", "Ethical Hacking", "Cryptography", "Incident Response", "Penetration Testing", "Security Operations"],
                careerOutlook: "With digital threats on the rise, cybersecurity is one of the most in-demand professions. Companies are desperate for people who can keep their data safe, offering a stable and well-paying career path."

            "AR/VR Development": {

            "IoT (Internet of Things)": {
                summary: "IoT engineers are the creators of the interconnected world. They design and build the smart devices that talk to each other—from smartwatches and home assistants to industrial sensors and connected cars. It's a field where you merge hardware and software to create devices that make our lives smarter and more efficient.",
                coreConcepts: ["Embedded Systems", "Wireless Communication (Wi-Fi, Bluetooth)", "Sensors & Actuators", "Cloud Integration", "Security", "Hardware Prototyping"],

        function createHexagonGrid() {
            // Pattern: 4, 3, 4, 3, 4, 3...
            const pattern = [4, 3];
            let fieldIndex = 0;
            let patternIndex = 0;

            while (fieldIndex < csFields.length) {
                const hexesInThisRow = pattern[patternIndex % pattern.length];
                const row = document.createElement('div');
                row.className = 'hex-row';

                // Add a class for offset on odd rows
                if (patternIndex % 2 !== 0) {
                    row.classList.add('hex-row-odd');
                }

                // Add hexagons for this row
                for (let i = 0; i < hexesInThisRow && fieldIndex < csFields.length; i++) {
                    const field = csFields[fieldIndex];
                    const hexContainer = document.createElement('div');
                    hexContainer.className = 'hexagon-container';
                    hexContainer.setAttribute('data-field', field.name);
                    
                    const hexagon = document.createElement('div');
                    hexagon.className = 'hexagon';
                    hexagon.style.backgroundColor = field.color;
                    hexagon.textContent = field.name;

                    hexContainer.appendChild(hexagon);
                    row.appendChild(hexContainer);
                    
                    fieldIndex++;
                }

                hexGrid.appendChild(row);
                patternIndex++;
            }

            addHexagonClickListeners();
        }

        function addHexagonClickListeners() {
            const hexagons = document.querySelectorAll('.hexagon-container');
            hexagons.forEach(hexagon => {
                hexagon.addEventListener('click', () => {
                    const fieldName = hexagon.getAttribute('data-field');
                    getInsights(fieldName);
                });
            });
        }

        function getInsights(field) {
            insightsSection.style.display = 'block';
            insightsOutput.innerHTML = `<p class="text-gray-500 italic animate-pulse">Generating insights for "${field}"...</p>`;

            const insight = insightsData[field];

            if (insight) {
                setTimeout(() => {
                    insightsOutput.innerHTML = `
                        <h3 class="text-xl font-bold text-blue-700 mb-2">${field}</h3>
                        <p class="mb-4">${insight.summary}</p>
                        <h4 class="text-lg font-semibold text-gray-700">Core Concepts:</h4>
                        <ul class="list-disc list-inside mb-4 pl-4">
                            ${insight.coreConcepts.map(concept => `<li>${concept}</li>`).join('')}
                        </ul>
                        <h4 class="text-lg font-semibold text-gray-700">Career Outlook:</h4>
                        <p>${insight.careerOutlook}</p>
                    `;
                }, 1000); // Simulate a short loading time
            } else {
                insightsOutput.innerHTML = `<p class="text-red-500">Could not retrieve insights. Please try again.</p>`;
            }
        }
        
        window.onload = createHexagonGrid;
    </script>
