<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Career Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fadeIn': 'fadeIn 0.8s ease-out',
                        'slideUp': 'slideUp 0.6s ease-out',
                        'scaleIn': 'scaleIn 0.5s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.9)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Changed background color */
            margin: 0;
            min-height: 100vh;
        }

        .profile-picture-container:hover .upload-overlay {
            opacity: 1;
        }

        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-800">

    <header class="relative z-20 w-full p-4 flex justify-between items-center text-white bg-gray-900">
        <div class="flex items-center space-x-2">
            <button id="menu-btn" class="text-white focus:outline-none md:hidden">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.669 4.39 9.176 3.5 7.5 3.5c-1.676 0-3.169.89-4.5 2.753m4.5-2.753C8.831 4.39 10.324 3.5 12 3.5c1.676 0 3.169.89 4.5 2.753m-4.5-2.753c1.676 0 3.169.89 4.5 2.753m0 0C17.676 8.39 19.169 9.5 20.5 9.5c1.331 0 2.5-1.11 2.5-2.753V6.253m-2.5 0v13m-2.5-13c-1.331 0-2.5 1.11-2.5 2.753s1.169 2.753 2.5 2.753m-2.5-2.753c1.331 0 2.5 1.11 2.5 2.753s-1.169 2.753-2.5 2.753"></path>
                </svg>
                <span class="text-xl font-bold">Pathfinder</span>
            </div>
        </div>
        <nav class="hidden md:flex items-center space-x-6">
            <a href="./colleges.html" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Colleges</a>
            <a href="./career_paths.html" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Career Paths</a>
            <a href="#" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Roadmaps</a>
            <a href="#" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Study Groups</a>
            <a href="#" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Others</a>
        </nav>
        <div class="flex items-center space-x-4">
            <button class="text-white hover:text-gray-200">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2a6 6 0 016 6v3.586l1.707 1.707A1 1 0 0118 14H2a1 1 0 01.293-.707L4 11.586V8a6 6 0 016-6zM10 18a3 3 0 003-3H7a3 3 0 003 3z" />
                </svg>
            </button>
            <button class="text-white hover:text-gray-200">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
            </button>
            <a href="#" class="text-sm px-4 py-2 rounded-full border-2 border-white text-white hover:bg-white hover:text-blue-600 transition-colors duration-300">For You</a>
        </div>
    </header>

    <div class="container mx-auto max-w-6xl p-4 sm:p-6 lg:p-8">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-gray-900 mb-4 animate-fadeIn">Career Profile Dashboard</h1>
            <p class="text-xl text-gray-600 animate-slideUp">Your personalized career assessment results</p>
        </div>

        <div class="bg-white rounded-3xl p-8 mb-8 animate-scaleIn shadow-lg">
            <div class="flex flex-col lg:flex-row items-center lg:items-start gap-8">
                <div class="flex-shrink-0">
                    <div class="profile-picture-container relative">
                        <img id="profile-picture" class="w-40 h-40 rounded-full object-cover border-4 border-gray-200 shadow-md" src="https://placehold.co/160x160/e5e7eb/4b5563?text=Profile" alt="Profile Picture">
                        <div class="upload-overlay cursor-pointer" onclick="document.getElementById('picture-upload').click()">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </div>
                        <input type="file" id="picture-upload" accept="image/*" class="hidden">
                    </div>
                    <button onclick="document.getElementById('picture-upload').click()" class="mt-4 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold px-4 py-2 rounded-xl transition-all duration-300 border border-gray-300 w-full">
                        Change Photo
                    </button>
                </div>

                <div class="flex-1 text-center lg:text-left">
                    <h2 id="welcome-message" class="text-4xl font-bold text-gray-900 mb-2">Welcome!</h2>
                    <p class="text-gray-600 text-lg mb-6">Discover your career path and potential</p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                        <button onclick="retakeAssessment()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-6 py-3 rounded-xl transition-all duration-300 border border-gray-300 flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                            Retake Assessment
                        </button>
    
                        <button onclick="shareProfile()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-xl transition-all duration-300 flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"/>
        </svg>
        Share Profile
    </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-display" class="grid lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-3xl p-8 text-center shadow-lg">
                <div class="loading-spinner mb-4"></div>
                <p class="text-gray-600">Loading your profile...</p>
            </div>
        </div>
    </div>

    <script>
        const backend = 'http://localhost:3000';
        const profilePicture = document.getElementById('profile-picture');
        const pictureUpload = document.getElementById('picture-upload');
        const resultsDisplay = document.getElementById('results-display');
        const welcomeMessage = document.getElementById('welcome-message');

        // In your PROFILE page file
function getUserName() {
    try {
        // First, try to get the user from localStorage
        const storedUser = localStorage.getItem('currentUser');
        if (storedUser) {
            return storedUser;
        }

        // If no user is stored, fallback to the demo user
        return 'demo_user';

    } catch (e) {
        console.error("Error retrieving user data from localStorage:", e);
        return 'demo_user'; // Fallback in case of an error
    }
}

        // In your PROFILE page file (profile.html)

async function fetchAssessmentResults(username) {
    try {
        const res = await fetch(`${backend}/get-assessment/${username}`);
        const data = await res.json();
        if (res.ok) {
            // This is the success path: display the real data from the server
            displayResults(data.result); 
            displayProfilePicture(username);
        } else {
            // This happens if the server is running but can't find the user
            displayResults(null);
        }
    } catch (error) {
        console.error('Error fetching assessment results:', error);
        
        // --- CHANGE ---
        // Instead of showing demo data, we now show the "Not Found" message on connection error.
        displayResults(null);
    }
}

        function displayResults(results) {
    if (!results) {
        welcomeMessage.textContent = "Welcome!";
        resultsDisplay.innerHTML = `
            <div class="bg-white rounded-3xl p-8 text-center col-span-2 shadow-lg">
                <div class="mb-6">
                    <svg class="w-20 h-20 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <h2 class="text-3xl font-bold text-gray-900 mb-4">Assessment Not Found</h2>
                    <p class="text-gray-600 text-lg mb-6">Ready to discover your career path? Take our comprehensive assessment to get personalized insights.</p>
                    
                    <a href="assessment_test.html" class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-xl transition-all duration-300 text-lg font-semibold">
                        Start Assessment
                    </a>
                    </div>
            </div>
        `;
        return;
    }

    welcomeMessage.textContent = `Welcome back, ${results.userName}!`;
    
    // The rest of the function remains the same
    resultsDisplay.innerHTML = `
        <div class="bg-white rounded-3xl p-8 shadow-lg">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                Personal Details
            </h3>
            <div class="space-y-4">
                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-xl border border-gray-200">
                    <span class="text-gray-500">Name</span>
                    <span class="text-gray-800 font-semibold">${results.userName}</span>
                </div>
                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-xl border border-gray-200">
                    <span class="text-gray-500">Age</span>
                    <span class="text-gray-800 font-semibold">${results.age}</span>
                </div>
                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-xl border border-gray-200">
                    <span class="text-gray-500">Gender</span>
                    <span class="text-gray-800 font-semibold">${results.gender}</span>
                </div>
                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-xl border border-gray-200">
                    <span class="text-gray-500">Class</span>
                    <span class="text-gray-800 font-semibold">${results.studentClass}</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl p-8 shadow-lg">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                Assessment Results
            </h3>
            
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-500">General Interest</span>
                </div>
                <div class="p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border border-gray-200">
                    <span class="text-gray-800 font-semibold text-lg">${results.generalInterest}</span>
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-500">Specialized Fields</span>
                    <span class="text-gray-400 text-sm">${results.specializedFields.length} areas</span>
                </div>
                <div class="space-y-3">
                    ${results.specializedFields.map((field, index) => `
                        <div class="p-3 bg-gray-50 rounded-xl border border-gray-200 hover:bg-gray-100 transition-all duration-300">
                            <span class="text-gray-700 font-medium">${field}</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        </div>
    `;
}

        function displayProfilePicture(username) {
            profilePicture.src = `${backend}/uploads/${username}.jpg?t=${new Date().getTime()}`;
            profilePicture.onerror = () => {
                profilePicture.src = "https://placehold.co/160x160/e5e7eb/4b5563?text=Profile";
            };
        }

        function retakeAssessment() {
            window.location.href = 'assessment_test.html';
        }

        function shareProfile() {
            if (navigator.share) {
                navigator.share({
                    title: 'My Career Assessment Results',
                    text: 'Check out my career assessment results!',
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Profile link copied to clipboard!');
                });
            }
        }

        pictureUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const user = getUserName();
            if (!user) {
                alert("You must be logged in to upload a picture.");
                return;
            }

            const formData = new FormData();
            formData.append('profilePicture', file);
            formData.append('username', user);

            try {
                const res = await fetch(`${backend}/upload-picture`, {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    alert('Profile picture uploaded successfully!');
                    displayProfilePicture(user);
                } else {
                    const data = await res.json();
                    alert(data.error);
                }
            } catch (error) {
                console.error('Failed to upload picture:', error);
                alert('Failed to upload picture. Please try again.');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const userName = getUserName();
            if (userName) {
                fetchAssessmentResults(userName);
            } else {
                fetchAssessmentResults('demo_user');
            }
        });
    </script>
</body>
</html>
