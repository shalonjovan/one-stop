<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colleges - Pathfinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .main-content {
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .college-card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }
        .college-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="relative z-20 w-full p-4 flex justify-between items-center text-white bg-gray-900">
        <div class="flex items-center space-x-2">
            <!-- Hamburger Menu Icon -->
            <button id="menu-btn" class="text-white focus:outline-none md:hidden">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div class="flex items-center space-x-2">
                <!-- Logo -->
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.669 4.39 9.176 3.5 7.5 3.5c-1.676 0-3.169.89-4.5 2.753m4.5-2.753C8.831 4.39 10.324 3.5 12 3.5c1.676 0 3.169.89 4.5 2.753m-4.5-2.753c1.676 0 3.169.89 4.5 2.753m0 0C17.676 8.39 19.169 9.5 20.5 9.5c1.331 0 2.5-1.11 2.5-2.753V6.253m-2.5 0v13m-2.5-13c-1.331 0-2.5 1.11-2.5 2.753s1.169 2.753 2.5 2.753m-2.5-2.753c1.331 0 2.5 1.11 2.5 2.753s-1.169 2.753-2.5 2.753"></path>
                </svg>
                <span class="text-xl font-bold">Pathfinder</span>
            </div>
        </div>
        <nav class="hidden md:flex items-center space-x-6">
            <a href="./colleges.html" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Colleges</a>
            <a href="./career_paths.html" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Career Paths</a>
            <a href="#" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Roadmaps</a>
            <a href="#" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Study Groups</a>
            <a href="#" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Others</a>
        </nav>
        <div class="flex items-center space-x-4">
            <!-- Notification Bell Icon -->
            <button class="text-white hover:text-gray-200">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2a6 6 0 016 6v3.586l1.707 1.707A1 1 0 0118 14H2a1 1 0 01.293-.707L4 11.586V8a6 6 0 016-6zM10 18a3 3 0 003-3H7a3 3 0 003 3z" />
                </svg>
            </button>
            <!-- Profile Icon -->
            <button class="text-white hover:text-gray-200">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
            </button>
            <!-- For You Button -->
            <a href="#" class="text-sm px-4 py-2 rounded-full border-2 border-white text-white hover:bg-white hover:text-blue-600 transition-colors duration-300">For You</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content p-8">
        <div class="w-full max-w-7xl mx-auto mb-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Colleges</h1>
                <button id="filter-btn" class="flex items-center space-x-2 px-4 py-2 rounded-full bg-blue-600 text-white hover:bg-blue-700 transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 9.414V16a1 1 0 01-1.293.954l-2-1A1 1 0 018 15V9.414L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                    </svg>
                    <span>Filters</span>
                </button>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="college-grid">
                <!-- College cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Filter Modal (Now an exact replica of the provided image) -->
    <div id="filter-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-sm mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-900">Search & Filter Colleges</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label for="search" class="block text-gray-800 font-bold mb-2">Search</label>
                    <input type="text" id="search-input" class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="College name or specialization...">
                </div>
                <div>
                    <label for="location" class="block text-gray-800 font-bold mb-2">Location</label>
                    <input type="text" id="location-input" class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="City or State">
                </div>
                <div>
                    <label for="nirf-range" class="block text-gray-800 font-bold mb-2">NIRF Rank Range</label>
                    <div class="flex space-x-4">
                        <div class="relative w-1/2">
                            <input type="number" id="nirf-min" class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="Min" min="1" max="200">
                            <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 00-.707.293l-4 4a1 1 0 001.414 1.414L10 6.414l3.293 3.293a1 1 0 001.414-1.414l-4-4A1 1 0 0010 3z" clip-rule="evenodd" /><path fill-rule="evenodd" d="M10 17a1 1 0 00.707-.293l4-4a1 1 0 00-1.414-1.414L10 13.586l-3.293-3.293a1 1 0 00-1.414 1.414l4 4A1 1 0 0010 17z" clip-rule="evenodd" /></svg>
                            </span>
                        </div>
                        <div class="relative w-1/2">
                            <input type="number" id="nirf-max" class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="Max" min="1" max="200">
                            <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 00-.707.293l-4 4a1 1 0 001.414 1.414L10 6.414l3.293 3.293a1 1 0 001.414-1.414l-4-4A1 1 0 0010 3z" clip-rule="evenodd" /><path fill-rule="evenodd" d="M10 17a1 1 0 00.707-.293l4-4a1 1 0 00-1.414-1.414L10 13.586l-3.293-3.293a1 1 0 00-1.414 1.414l4 4A1 1 0 0010 17z" clip-rule="evenodd" /></svg>
                            </span>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="type-select" class="block text-gray-800 font-bold mb-2">Type</label>
                    <div class="relative">
                        <select id="type-select" class="block w-full px-4 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all appearance-none">
                            <option value="">All Types</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Medical">Medical</option>
                            <option value="Arts">Arts</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95a1 1 0 001.414 0l4-4a1 1 0 00-1.414-1.414L10 10.586 6.707 7.293a1 1 0 00-1.414 1.414l4 4z"/></svg>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="gov-pri-select" class="block text-gray-800 font-bold mb-2">Government/Private</label>
                    <div class="relative">
                        <select id="gov-pri-select" class="block w-full px-4 py-3 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all appearance-none">
                            <option value="">All</option>
                            <option value="Government">Government</option>
                            <option value="Private">Private</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95a1 1 0 001.414 0l4-4a1 1 0 00-1.414-1.414L10 10.586 6.707 7.293a1 1 0 00-1.414 1.414l4 4z"/></svg>
                        </div>
                    </div>
                </div>
                <button id="apply-filter-btn" class="w-full px-6 py-3 rounded-xl bg-blue-600 text-white font-semibold text-lg shadow-lg hover:bg-blue-700 transition-colors">Apply Filters</button>
            </div>
        </div>
    </div>

    <script>
        const collegeGrid = document.getElementById('college-grid');
        const filterBtn = document.getElementById('filter-btn');
        const filterModal = document.getElementById('filter-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const applyFilterBtn = document.getElementById('apply-filter-btn');
        const searchInput = document.getElementById('search-input');
        const locationInput = document.getElementById('location-input');
        const nirfMinInput = document.getElementById('nirf-min');
        const nirfMaxInput = document.getElementById('nirf-max');
        const typeSelect = document.getElementById('type-select');
        const govPriSelect = document.getElementById('gov-pri-select');

        let collegesData = [];

        function renderStars(rating) {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                if (i < rating) {
                    stars += `<svg class="w-4 h-4 text-yellow-400 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.488 7.41l6.572-.955L10 1l2.94 6.455 6.572.955-4.757 4.135 1.123 6.545z"/></svg>`;
                } else {
                    stars += `<svg class="w-4 h-4 text-gray-300 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.488 7.41l6.572-.955L10 1l2.94 6.455 6.572.955-4.757 4.135 1.123 6.545z"/></svg>`;
                }
            }
            return stars;
        }

        function renderColleges(colleges) {
            collegeGrid.innerHTML = '';
            colleges.forEach((college, index) => {
                const card = `
                    <a href="${college.link}" class="no-underline">
                        <div class="college-card flex flex-col space-y-4" data-card-id="${index}">
                            <div class="flex items-start space-x-4">
                                <div class="w-24 h-24 rounded-full bg-blue-50 flex-shrink-0 flex items-center justify-center">
                                    <img src="${college.logo}" alt="${college.name} Logo" class="w-20 h-20 rounded-full object-cover">
                                </div>
                                <div class="flex-grow">
                                    <h3 class="text-xl font-semibold text-gray-800">${college.name}</h3>
                                    <p class="text-sm text-gray-500 flex items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                        ${college.location}
                                    </p>
                                    <p class="text-sm text-gray-500 mt-2">NIRF: <span class="text-gray-900 font-medium">${college.nirf_rank}</span> | NAAC: <span class="text-gray-900 font-medium">${college.naac_grade}</span></p>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4 text-sm text-gray-700">
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M12 10a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M9 2a1 1 0 00-1 1v1h-2a2 2 0 00-2 2v2a2 2 0 002 2h2v2a2 2 0 002 2h2a2 2 0 002-2V9a2 2 0 00-2-2h-2V3a1 1 0 00-1-1zM7 9a1 1 0 011-1h2v2a1 1 0 01-1 1h-1a1 1 0 01-1-1v-2z" clip-rule="evenodd"/></svg>
                                    <span>Entrance Exam: ${college.exam}</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2zM11 13a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2h-2z"/></svg>
                                    <span>Type: ${college.type}</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zm-2 5.5a2 2 0 100 4 2 2 0 000-4z" clip-rule="evenodd"/></svg>
                                    <span>${college.gov_pri}</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9 9a1 1 0 012 0v5a1 1 0 11-2 0V9z" clip-rule="evenodd"/></svg>
                                    <span>Placement: ${college.placement}</span>
                                </div>
                                <div class="flex items-center space-x-2 col-span-2">
                                    <div class="flex text-sm items-center">
                                        ${renderStars(college.review)}
                                    </div>
                                    <span class="text-sm text-gray-500">(${college.review}/5)</span>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
                collegeGrid.innerHTML += card;
            });
        }

        async function fetchColleges() {
            try {
                const response = await fetch('colleges.json');
                collegesData = await response.json();
                renderColleges(collegesData);
            } catch (error) {
                console.error('Failed to fetch colleges:', error);
            }
        }

        function applyFilters() {
            const searchText = searchInput.value.toLowerCase();
            const locationText = locationInput.value.toLowerCase();
            const nirfMin = parseInt(nirfMinInput.value, 10);
            const nirfMax = parseInt(nirfMaxInput.value, 10);
            const selectedType = typeSelect.value;
            const selectedGovPri = govPriSelect.value;

            const filteredColleges = collegesData.filter(college => {
                const matchesSearch = college.name.toLowerCase().includes(searchText) || college.exam.toLowerCase().includes(searchText) || college.type.toLowerCase().includes(searchText);
                const matchesLocation = college.location.toLowerCase().includes(locationText);
                const matchesNirf = (isNaN(nirfMin) || college.nirf_rank >= nirfMin) && (isNaN(nirfMax) || college.nirf_rank <= nirfMax);
                const matchesType = selectedType === '' || college.type === selectedType;
                const matchesGovPri = selectedGovPri === '' || college.gov_pri === selectedGovPri;
                
                return matchesSearch && matchesLocation && matchesNirf && matchesType && matchesGovPri;
            });

            renderColleges(filteredColleges);
            filterModal.classList.add('hidden');
        }

        filterBtn.addEventListener('click', () => {
            filterModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            filterModal.classList.add('hidden');
        });

        applyFilterBtn.addEventListener('click', () => {
            applyFilters();
        });

        fetchColleges();
    </script>

</body>
</html>
