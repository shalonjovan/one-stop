<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder - College Guidance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .main-content {
            background-image: url('./assets/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay for better text visibility */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .sidebar {
            width: 250px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar.open {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="main-content">
        <div class="overlay"></div>

        <!-- Header -->
        <header class="relative z-20 w-full p-4 flex justify-between items-center text-white bg-gray-900">
            <div class="flex items-center space-x-2">
                <!-- Hamburger Menu Icon -->
                <button id="menu-btn" class="text-white focus:outline-none md:hidden">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <div class="flex items-center space-x-2">
                    <!-- Logo (Using a simple SVG for now) -->
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.669 4.39 9.176 3.5 7.5 3.5c-1.676 0-3.169.89-4.5 2.753m4.5-2.753C8.831 4.39 10.324 3.5 12 3.5c1.676 0 3.169.89 4.5 2.753m-4.5-2.753c1.676 0 3.169.89 4.5 2.753m0 0C17.676 8.39 19.169 9.5 20.5 9.5c1.331 0 2.5-1.11 2.5-2.753V6.253m-2.5 0v13m-2.5-13c-1.331 0-2.5 1.11-2.5 2.753s1.169 2.753 2.5 2.753m-2.5-2.753c1.331 0 2.5 1.11 2.5 2.753s-1.169 2.753-2.5 2.753"></path>
                    </svg>
                    <span class="text-xl font-bold">Pathfinder</span>
                </div>
            </div>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="./colleges.html" class="text-white hover:text-gray-200">Colleges</a>
                <a href="./career_paths.html" class="text-white hover:text-gray-200">Career Paths</a>
                <a href="#" class="text-white hover:text-gray-200">Roadmaps</a>
                <a href="#" class="text-white hover:text-gray-200">Study Groups</a>
                <a href="#" class="text-white hover:text-gray-200">Others</a>
            </nav>
            <div class="flex items-center space-x-4">
                <!-- Notification Bell Icon -->
                <button class="text-white hover:text-gray-200">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 2a6 6 0 016 6v3.586l1.707 1.707A1 1 0 0118 14H2a1 1 0 01.293-.707L4 11.586V8a6 6 0 016-6zM10 18a3 3 0 003-3H7a3 3 0 003 3z" />
                    </svg>
                </button>
                <!-- Profile Icon -->
                <button class="text-white hover:text-gray-200">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </button>
                <!-- For You Button -->
                <a href="#" class="text-sm px-4 py-2 rounded-full border-2 border-white text-white hover:bg-white hover:text-blue-600 transition-colors duration-300">For You</a>
            </div>
        </header>

        <!-- Main Content Section -->
        <main class="relative z-10 flex-grow flex flex-col justify-center items-center text-white text-center p-4">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight drop-shadow-md leading-tight">
                Start Your Journey
            </h1>
            <p class="mt-4 text-xl md:text-2xl drop-shadow-md max-w-2xl">
                Don't know where to begin? We'll light the way.
            </p>
            <div class="mt-8 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <button onclick="window.location.href='./login.html'" class="px-8 py-3 bg-white text-blue-600 font-semibold rounded-full shadow-lg hover:bg-gray-100 transition-colors duration-300">
    Log In
</button>

<button onclick="window.location.href='./signup.html'" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300">
    Sign Up
</button>
            </div>
            <p class="mt-8 text-lg drop-shadow-md">
                Don't want to? <a href="#" class="font-bold underline">Explore</a>
            </p>
        </main>
    </div>

    <!-- Sidebar Menu (Mobile) -->
    <nav id="sidebar" class="sidebar fixed top-0 left-0 h-full bg-white bg-opacity-80 backdrop-filter backdrop-blur-lg z-30 shadow-lg">
        <div class="p-6">
            <h2 class="text-xl font-bold mb-4">Menu</h2>
            <ul class="space-y-4">
                <li><a href="#" class="block p-2 rounded-lg text-gray-800 hover:bg-blue-100 transition-colors duration-200">Home</a></li>
                <li><a href="#" class="block p-2 rounded-lg text-gray-800 hover:bg-blue-100 transition-colors duration-200">College Directory</a></li>
                <li><a href="#" class="block p-2 rounded-lg text-gray-800 hover:bg-blue-100 transition-colors duration-200">Career Paths</a></li>
                <li><a href="#" class="block p-2 rounded-lg text-gray-800 hover:bg-blue-100 transition-colors duration-200">Roadmaps</a></li>
                <li><a href="#" class="block p-2 rounded-lg text-gray-800 hover:bg-blue-100 transition-colors duration-200">Study Groups</a></li>
                <li><a href="#" class="block p-2 rounded-lg text-gray-800 hover:bg-blue-100 transition-colors duration-200">Library/E-books</a></li>
            </ul>
        </div>
    </nav>
    
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>
    <!-- Add this at the end of your body tag on alla bit to the lef pages -->
<a href="chat.html" id="chatbot-button" title="Chat with us!">
  <img src="./assets/images/chat.jpeg" alt="Chatbot" />
</a>

<style>
  #chatbot-button {
    position: fixed;
    bottom: 80px;
    right: 80px;
    width: 100px;          /* size of the button */
    height: 100px;
    border-radius: 50%;   /* makes it circular */
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff; /* optional background */
    cursor: pointer;
    transition: transform 0.2s;
  }

  #chatbot-button:hover {
    transform: scale(1.1); /* subtle hover effect */
  }

  #chatbot-button img {
    width: 90%;
    height: 90%;
    object-fit: contain;
  }
</style>

</body>
</html>
