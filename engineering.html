<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #43485c;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            text-align: center;
        }
        .hex-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hex-row {
            display: flex;
            justify-content: center;
        }
        .hex-row-odd {
            margin-top: -30px;
        }
        .hexagon-container {
            width: 150px;
            height: 173.2px; /* width * sqrt(3) */
            margin: 0 5px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hexagon-container:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1-rgba(0, 0, 0, 0.06);
            border-radius: 0.75rem;
        }
        .insights-section {
            display: none;
        }
        .field-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .field-list-item {
            background-color: #445368;
            padding: 1rem;
            border-radius: 0.75rem;
            transition: transform 0.2s ease-in-out;
            font-weight: 600;
        }
        .field-list-item:hover {
            transform: translateY(-5px);
        }
        #chatbot-button {
            position: fixed;
            bottom: 80px;
            right: 80px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #chatbot-button:hover {
            transform: scale(1.1);
        }
        #chatbot-button img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }
    </style>
</head>

        function createHexagonGrid() {
            const hexesPerRow = 4;
            let row = document.createElement('div');
            row.className = 'hex-row';

            engineeringFields.forEach((field, index) => {
                const hexContainer = document.createElement('div');
                hexContainer.className = 'hexagon-container';
                hexContainer.setAttribute('data-field', field.name);
                
                const hexagon = document.createElement('div');
                hexagon.className = 'hexagon';
                hexagon.style.backgroundColor = field.color;
                hexagon.textContent = field.name;

                hexContainer.appendChild(hexagon);
                row.appendChild(hexContainer);

                if ((index + 1) % hexesPerRow === 0 || index === engineeringFields.length - 1) {
                    hexGrid.appendChild(row);
                    if ((index + 1) % hexesPerRow === 0 && index !== engineeringFields.length - 1) {
                        row = document.createElement('div');
                        row.className = 'hex-row hex-row-odd';
                    }
                }
            });

            addHexagonClickListeners();
        }

        function addHexagonClickListeners() {
            const hexagons = document.querySelectorAll('.hexagon-container');
            hexagons.forEach(hexagon => {
                hexagon.addEventListener('click', () => {
                    const fieldName = hexagon.getAttribute('data-field');
                    getEngineeringInsights(fieldName);
                });
            });
        }

        function getEngineeringInsights(field) {
            insightsSection.style.display = 'block';
            insightsOutput.innerHTML = `<p class="text-gray-500 italic animate-pulse">Generating insights for "${field}"...</p>`;

            const insight = insightsData[field];

            if (insight) {
                setTimeout(() => {
                    insightsOutput.innerHTML = `
                        <h3 class="text-xl font-bold text-blue-700 mb-2">${field}</h3>
                        <p class="mb-4">${insight.summary}</p>
                        <h4 class="text-lg font-semibold text-gray-700">Core Concepts:</h4>
                        <ul class="list-disc list-inside mb-4 pl-4">
                            ${insight.coreConcepts.map(concept => `<li>${concept}</li>`).join('')}
                        </ul>
                        <h4 class="text-lg font-semibold text-gray-700">Career Outlook:</h4>
                        <p>${insight.careerOutlook}</p>
                    `;
                }, 1000); // Simulate a short loading time
            } else {
                insightsOutput.innerHTML = `<p class="text-red-500">Could not retrieve insights. Please try again.</p>`;
            }
        }
        
        window.onload = createHexagonGrid;
