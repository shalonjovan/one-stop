<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .auth-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 380px;
            max-width: 90%;
        }

        h2 {
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .auth-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .auth-button:hover {
            background-color: #357bd8;
            transform: translateY(-2px);
        }

        .auth-options {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .link-text a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Welcome Back</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Login</button>
        </form>
        <div class="auth-options">
            <div id="googleLoginBtn"></div>
        </div>
        <p class="link-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        const backend = 'http://localhost:3000';
        
        async function checkAndRedirect(username) {
            try {
                const checkRes = await fetch(`${backend}/check-assessment/${username}`);
                const checkData = await checkRes.json();
                if (checkRes.ok && checkData.hasTakenAssessment) {
                    window.location.href = '/profile.html';
                } else {
                    window.location.href = '/assessment_test.html';
                }
            } catch (err) {
                console.error('Failed to check assessment status:', err);
                // Fallback to assessment page if check fails
                window.location.href = '/assessment_test.html';
            }
        }

        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(backend + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('currentUser', JSON.stringify({ username: data.user.username }));
                    await checkAndRedirect(data.user.username);
                } else {
                    alert(data.error);
                }
            } catch (err) {
                alert('Server error');
                console.error(err);
            }
        });

        // Google OAuth login
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "709858001016-1ejbevrnot4n6tl77la9htdk9ktsfkl6.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("googleLoginBtn"),
                { theme: "outline", size: "large" }
            );
        };

        async function handleCredentialResponse(response) {
            const credential = response.credential;
            const decoded = jwt_decode(credential);
            const googleUser = { email: decoded.email };

            try {
                const res = await fetch(backend + '/google-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(googleUser)
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('currentUser', JSON.stringify({ username: data.user.username, email: data.user.email, isGoogle: true }));
                    await checkAndRedirect(data.user.username);
                } else {
                    alert(data.error);
                }
            } catch (err) {
                alert('Server error');
                console.error(err);
            }
        }
    </script>
</body>
</html>
