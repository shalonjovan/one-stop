<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .auth-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 380px;
            max-width: 90%;
        }

        h2 {
            margin-bottom: 2rem;
            color: #2c3e50;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        #loginBtn {
            background-color: #3498db;
            color: white;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        #loginBtn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .separator {
            margin: 1.5rem 0;
            position: relative;
            text-align: center;
            font-size: 0.9rem;
            color: #999;
        }

        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 1px solid #ddd;
            z-index: 1;
        }

        .separator span {
            background: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 2;
        }

        .google-btn {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .google-btn:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
        }

        .link-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #777;
        }

        .link-text a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button id="loginBtn">Login</button>
        <div class="separator"><span>OR</span></div>
        <button id="googleLoginBtn" class="google-btn">
            <img src="https://www.google.com/favicon.ico" alt="Google icon" width="20">
            Login with Google
        </button>
        <div class="link-text">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

<script>
    const backend = 'http://localhost:3000';

    // Username/password login
    document.getElementById('loginBtn').addEventListener('click', async () => {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            // Fetch users from backend JSON
            const res = await fetch(backend + '/users.json');
            const users = await res.json();

            const user = users.find(u => u.username === username && u.password === password);

            if(user){
                alert('Login successful!');
                localStorage.setItem('loggedUser', JSON.stringify(user));
                window.location.href = '/profile.html';
            } else {
                alert('Invalid username or password.');
            }
        } catch(err){
            alert('Error fetching users.');
            console.error(err);
        }
    });

    // Google OAuth login
    window.onload = function() {
        google.accounts.id.initialize({
            client_id: "709858001016-1ejbevrnot4n6tl77la9htdk9ktsfkl6.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });

        google.accounts.id.renderButton(
            document.getElementById("googleLoginBtn"), 
            { theme: "outline", size: "large" }
        );
    };

    function handleCredentialResponse(response) {
        const credential = response.credential;
        const decoded = jwt_decode(credential);
        console.log("Google User:", decoded);

        // Save Google user info
        localStorage.setItem('googleUser', JSON.stringify(decoded));

        window.location.href = '/profile.html';
    }
</script>


</body>
</html>
