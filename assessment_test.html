<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 2rem;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .bubbles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .bubble {
            padding: 1rem 1.5rem;
            border-radius: 9999px;
            background-color: #e2e8f0;
            color: #475569;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            user-select: none;
        }

        .bubble.selected {
            background-color: #4a90e2;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.3);
        }

        .bubble:hover {
            transform: scale(1.05);
        }

        .button-group {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .action-button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .primary-button {
            background-color: #4a90e2;
            color: #fff;
            flex-grow: 1;
        }
        .primary-button:hover {
            background-color: #357bd8;
            transform: translateY(-2px);
        }

        .secondary-button {
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .secondary-button:hover {
            background-color: #d1d5db;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1: Student Information -->
        <div id="step1" class="step active">
            <h1>Student Information</h1>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="class">Class</label>
                <input type="text" id="class" placeholder="e.g., 10th Grade" required>
            </div>
            <div class="button-group">
                <button id="next-step-1" class="action-button primary-button">Next</button>
            </div>
        </div>

        <!-- Step 2: Interests -->
        <div id="step2" class="step">
            <h1 id="interest-heading">What are you interested in?</h1>
            <div id="interest-options" class="bubbles-container"></div>
            <div class="button-group">
                <button id="prev-step-2" class="action-button secondary-button">Back</button>
                <button id="next-step-2" class="action-button primary-button">Next</button>
            </div>
        </div>

        <!-- Step 3: Specialized Fields -->
        <div id="step3" class="step">
            <h1 id="specialized-heading">What specialized fields interest you?</h1>
            <p class="text-sm text-gray-500 mb-4">(Select all that apply)</p>
            <div id="specialized-options" class="bubbles-container"></div>
            <div class="button-group">
                <button id="prev-step-3" class="action-button secondary-button">Back</button>
                <button id="submit-button" class="action-button primary-button">Submit Assessment</button>
            </div>
        </div>
    </div>

    <script>
        const backend = 'http://localhost:3000';
        const steps = ['step1', 'step2', 'step3'];
        let currentStep = 0;
        let assessmentData = {};

        const interests = {
            'Technology': ['AI & Machine Learning', 'Web Development', 'Cybersecurity', 'Data Science', 'Game Development'],
            'Science': ['Biotechnology', 'Environmental Science', 'Astronomy', 'Physics', 'Chemistry'],
            'Arts & Humanities': ['Graphic Design', 'Creative Writing', 'History', 'Music', 'Film'],
            'Business': ['Finance', 'Marketing', 'Entrepreneurship', 'Human Resources', 'Accounting'],
            'Healthcare': ['Medicine', 'Nursing', 'Pharmacology', 'Dentistry', 'Physical Therapy']
        };

        function showStep(stepIndex) {
            steps.forEach((stepId, index) => {
                const element = document.getElementById(stepId);
                element.classList.toggle('active', index === stepIndex);
            });
            currentStep = stepIndex;
        }

        function createBubbles(containerId, options, isMultiSelect = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            options.forEach(option => {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.textContent = option;
                bubble.dataset.value = option;
                bubble.addEventListener('click', () => {
                    if (isMultiSelect) {
                        bubble.classList.toggle('selected');
                    } else {
                        const selected = container.querySelector('.bubble.selected');
                        if (selected) selected.classList.remove('selected');
                        bubble.classList.add('selected');
                    }
                });
                container.appendChild(bubble);
            });
        }

        document.getElementById('next-step-1').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const studentClass = document.getElementById('class').value;

            if (name && age && gender && studentClass) {
                assessmentData = { userName: name, age, gender, studentClass };
                createBubbles('interest-options', Object.keys(interests));
                showStep(1);
            } else {
                alert('Please fill out all the fields.');
            }
        });

        document.getElementById('next-step-2').addEventListener('click', () => {
            const selectedBubble = document.querySelector('#interest-options .bubble.selected');
            if (selectedBubble) {
                const interest = selectedBubble.dataset.value;
                assessmentData.generalInterest = interest;
                createBubbles('specialized-options', interests[interest], true);
                showStep(2);
            } else {
                alert('Please select a general interest.');
            }
        });

        document.getElementById('prev-step-2').addEventListener('click', () => {
            showStep(0);
        });

        document.getElementById('prev-step-3').addEventListener('click', () => {
            showStep(1);
        });

        document.getElementById('submit-button').addEventListener('click', async () => {
            const specializedFields = Array.from(document.querySelectorAll('#specialized-options .bubble.selected')).map(el => el.dataset.value);
            assessmentData.specializedFields = specializedFields;

            try {
                const res = await fetch(`${backend}/save-assessment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(assessmentData)
                });
                const data = await res.json();
                if (res.ok) {
                    alert('Assessment saved successfully!');
                    window.location.href = '/profile.html';
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Failed to save assessment:', error);
                alert('Failed to save assessment. Please try again later.');
            }
        });
    </script>
</body>
</html>
