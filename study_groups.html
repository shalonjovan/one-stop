<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups - Pathfinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f4ff 50%, #e5e7eb 100%);
            min-height: 100vh;
        }
        .main-content {
            background: linear-gradient(135deg, #e0e7ff 0%, #f0f4ff 50%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .group-card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 24px;
            border: 2px solid #3b82f6;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15), 0 4px 8px rgba(59, 130, 246, 0.1);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .group-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 35px rgba(59, 130, 246, 0.25), 0 15px 25px rgba(59, 130, 246, 0.15);
            border-color: #2563eb;
        }
        
        .group-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            border: 3px solid #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .group-card:hover .group-icon {
            transform: scale(1.05);
            border-color: #2563eb;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .header-bg {
            background: #1e293b;
        }

        .info-tag {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .page-title {
            color: #1e293b;
        }

        .text-dark-blue {
            color: #1e293b;
        }

        .icon-color {
            color: #3b82f6;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .chat-icon {
            font-size: 28px;
            color: #3b82f6;
        }

        .online-indicator {
            background-color: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            justify-content: center;
            align-items: start;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .card-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-header {
            flex-shrink: 0;
            margin-bottom: 16px;
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-footer {
            flex-shrink: 0;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
