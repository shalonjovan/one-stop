<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You - Career Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .tag { background-color: #e0e7ff; color: #4338ca; padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 500; font-size: 0.875rem; }
        .loader { width: 48px; height: 48px; border: 5px solid #e2e8f0; border-bottom-color: #3b82f6; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Tab styling */
        .tab-button { transition: all 0.2s ease; border-bottom: 2px solid transparent; }
        .tab-button.active { border-bottom-color: #4f46e5; color: #4f46e5; font-weight: 600; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="relative z-20 w-full p-4 flex justify-between items-center text-white bg-gray-900">
        <div class="flex items-center space-x-2">
            <button id="menu-btn" class="text-white focus:outline-none md:hidden">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.669 4.39 9.176 3.5 7.5 3.5c-1.676 0-3.169.89-4.5 2.753m4.5-2.753C8.831 4.39 10.324 3.5 12 3.5c1.676 0 3.169.89 4.5 2.753m-4.5-2.753c1.676 0 3.169.89 4.5 2.753m0 0C17.676 8.39 19.169 9.5 20.5 9.5c1.331 0 2.5-1.11 2.5-2.753V6.253m-2.5 0v13m-2.5-13c-1.331 0-2.5 1.11-2.5 2.753s1.169 2.753 2.5 2.753m-2.5-2.753c1.331 0 2.5 1.11 2.5 2.753s-1.169 2.753-2.5 2.753"></path>
                </svg>
                <span class="text-xl font-bold">Pathfinder</span>
            </div>
        </div>
        <nav class="hidden md:flex items-center space-x-6">
            <a href="./colleges.html" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Colleges</a>
            <a href="./career_paths.html" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Career Paths</a>
            <a href="#" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Roadmaps</a>
            <a href="#" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Study Groups</a>
            <a href="#" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Others</a>
        </nav>
        <div class="flex items-center space-x-4">
            <button class="text-white hover:text-gray-200">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2a6 6 0 016 6v3.586l1.707 1.707A1 1 0 0118 14H2a1 1 0 01.293-.707L4 11.586V8a6 6 0 016-6zM10 18a3 3 0 003-3H7a3 3 0 003 3z" />
                </svg>
            </button>
            <button class="text-white hover:text-gray-200">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
            </button>
            <a href="./foryou.html" class="text-sm px-4 py-2 rounded-full border-2 border-white text-white hover:bg-white hover:text-blue-600 transition-colors duration-300">For You</a>
        </div>
    </header>

    <main class="w-full">
        <div class="max-w-5xl mx-auto p-4 sm:p-8">
            <h1 class="text-4xl font-extrabold text-slate-800 mb-2">For You</h1>
            <p class="text-lg text-slate-500 mb-8" id="welcome-message">Personalized recommendations based on your assessment.</p>

            <div id="main-content">
                <div id="loader" class="text-center py-16"><div class="loader mx-auto"></div></div>
                <div id="error-message" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md" role="alert"></div>

                <div id="recommendation-content" class="hidden space-y-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm">
                        <h2 class="text-2xl font-bold text-slate-700 mb-4">Your Interests Summary</h2>
                        <div id="user-interests" class="flex flex-wrap gap-2"></div>
                    </div>

                    <div>
                        <h2 class="text-2xl font-bold text-slate-700 mb-4">College Recommendations</h2>
                        <div id="college-recommendations" class="space-y-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const backend = 'http://localhost:3000';
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const recommendationContent = document.getElementById('recommendation-content');
            const welcomeMessage = document.getElementById('welcome-message');
            
            function showError(message) {
                loader.classList.add('hidden');
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            try {
                const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                if (!loggedInUser || !loggedInUser.name) {
                    showError('You must be logged in to see recommendations. Please log in and take the assessment.');
                    welcomeMessage.textContent = 'Please log in to continue.';
                    return;
                }
                welcomeMessage.textContent = `Hi ${loggedInUser.name}, here are your personalized recommendations.`;

                const [assessmentRes, collegesRes] = await Promise.all([
                    fetch(`${backend}/get-assessment-results?username=${loggedInUser.name}`),
                    fetch(`${backend}/get-colleges`)
                ]);

                if (!assessmentRes.ok) {
                    showError('Could not find your assessment results. Please complete the assessment first.');
                    return;
                }
                const assessmentData = await assessmentRes.json();
                const collegesData = await collegesRes.json();

                renderInterests(assessmentData);
                const recommendations = findMatchingColleges(assessmentData, collegesData);
                renderRecommendations(recommendations);
                
                loader.classList.add('hidden');
                recommendationContent.classList.remove('hidden');

            } catch (error) {
                console.error('Error on foryou page:', error);
                showError('An unexpected error occurred. Please try refreshing the page.');
            }
        });

        function renderInterests(data) {
            const container = document.getElementById('user-interests');
            container.innerHTML = '';
            const interests = data.specializedFields || [];
            if(data.stream){
                const streamTag = document.createElement('span');
                streamTag.className = 'tag bg-indigo-100 text-indigo-800';
                streamTag.textContent = `Stream: ${data.stream}`;
                container.appendChild(streamTag);
            }
            interests.forEach(interest => {
                const tag = document.createElement('span');
                tag.className = 'tag';
                tag.textContent = interest;
                container.appendChild(tag);
            });
        }

        function findMatchingColleges(assessment, colleges) {
            const userInterests = new Set(assessment.specializedFields || []);
            const keywords = new Set();
            userInterests.forEach(interest => {
                if (interest.toLowerCase().includes('learning') || interest.toLowerCase().includes('data')) {
                    keywords.add("Computer Science");
                }
                 if (interest.toLowerCase().includes('web') || interest.toLowerCase().includes('software')) {
                    keywords.add("Computer Science");
                }
                interest.split(' ').forEach(word => keywords.add(word));
            });
            
            return colleges.filter(college => {
                const courseHTML = college.content.Courses.toLowerCase();
                return Array.from(keywords).some(keyword => courseHTML.includes(keyword.toLowerCase()));
            });
        }

        function renderRecommendations(recommendations) {
            const container = document.getElementById('college-recommendations');
            container.innerHTML = '';
            
            if (recommendations.length === 0) {
                container.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-sm text-center text-slate-500"><p>No direct college matches found based on your specific interests.</p></div>`;
                return;
            }

            recommendations.forEach(rec => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-sm overflow-hidden';
                const collegeId = rec.id;
                const badgesHTML = rec.badges.map(badge => `<span class="text-xs font-semibold bg-gray-200 text-gray-700 px-2 py-1 rounded-full">${badge}</span>`).join('');

                card.innerHTML = `
                    <div class="p-6">
                        <div class="flex items-start justify-between">
                            <div class="flex items-center gap-4">
                                <img src="${rec.logoUrl}" alt="${rec.name} Logo" class="w-16 h-16 rounded-lg">
                                <div>
                                    <h3 class="text-xl font-bold text-slate-800">${rec.name}</h3>
                                    <p class="text-sm text-slate-500">${rec.address}</p>
                                </div>
                            </div>
                            <div class="text-lg font-bold text-indigo-600">${rec.ratings}</div>
                        </div>
                        <div class="flex flex-wrap gap-2 mt-4">${badgesHTML}</div>
                    </div>
                    <div class="border-b border-gray-200 px-6">
                        <nav class="flex space-x-6 -mb-px" data-tabs-for="${collegeId}">
                            <button class="tab-button active py-3 text-sm" data-tab="info">College Info</button>
                            <button class="tab-button py-3 text-sm" data-tab="courses">Courses</button>
                            <button class="tab-button py-3 text-sm" data-tab="placements">Placements</button>
                            <button class="tab-button py-3 text-sm" data-tab="fees">Fees</button>
                        </nav>
                    </div>
                    <div class="p-6">
                        <div class="tab-content active" data-tab-content="info">${rec.content["College Info"]}</div>
                        <div class="tab-content" data-tab-content="courses">${rec.content.Courses}</div>
                        <div class="tab-content" data-tab-content="placements">
                            <h3 class="text-xl font-semibold mb-4">Placement Statistics</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h4 class="font-medium text-center mb-2">Salary Trend (LPA)</h4>
                                    <canvas id="salary-chart-${collegeId}"></canvas>
                                </div>
                                <div>
                                     <h4 class="font-medium text-center mb-2">Salary Distribution (2024)</h4>
                                    <canvas id="dist-chart-${collegeId}"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="tab-content" data-tab-content="fees">${rec.content.Fees}</div>
                    </div>
                `;
                container.appendChild(card);
                renderCharts(collegeId, rec.placements);
            });
            setupTabs();
        }

        function setupTabs() {
            const allTabContainers = document.querySelectorAll('[data-tabs-for]');
            allTabContainers.forEach(container => {
                const buttons = container.querySelectorAll('.tab-button');
                buttons.forEach(button => {
                    button.addEventListener('click', () => {
                        buttons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        const targetTab = button.dataset.tab;
                        const parentCard = container.closest('.bg-white');
                        parentCard.querySelectorAll('.tab-content').forEach(content => {
                             content.classList.remove('active');
                        });
                        parentCard.querySelector(`[data-tab-content="${targetTab}"]`).classList.add('active');
                    });
                });
            });
        }
        
        function renderCharts(collegeId, placementData) {
            const salaryCtx = document.getElementById(`salary-chart-${collegeId}`).getContext('2d');
            new Chart(salaryCtx, {
                type: 'bar',
                data: {
                    labels: placementData.salaryByYear.labels,
                    datasets: [
                        {
                            label: 'Highest Salary (LPA)',
                            data: placementData.salaryByYear.highestSalary.map(s => s / 100000),
                            backgroundColor: '#4f46e5',
                        },
                        {
                            label: 'Average Salary (LPA)',
                            data: placementData.salaryByYear.averageSalary.map(s => s / 100000),
                            backgroundColor: '#a5b4fc',
                        }
                    ]
                },
                options: { responsive: true }
            });
            const distCtx = document.getElementById(`dist-chart-${collegeId}`).getContext('2d');
            const latestYearData = placementData.salaryDistribution['2024'];
            new Chart(distCtx, {
                type: 'pie',
                data: {
                    labels: latestYearData.labels,
                    datasets: [{
                        label: 'Placement %',
                        data: latestYearData.data,
                        backgroundColor: ['#a5b4fc', '#818cf8', '#6366f1', '#4f46e5']
                    }]
                },
                options: { responsive: true }
            });
        }
    </script>
</body>
</html>
