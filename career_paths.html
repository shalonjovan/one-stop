<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Paths - Pathfinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .main-content {
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .career-card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
        }
        .career-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .card-logo {
            width: 128px;
            height: 128px;
            margin: 0 auto 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Light gray background */
            border-radius: 8px; /* Slightly rounded corners */
        }
        .card-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header (Same as Home Page) -->
    <header class="relative z-20 w-full p-4 flex justify-between items-center text-white bg-gray-900">
        <div class="flex items-center space-x-2">
            <!-- Hamburger Menu Icon -->
            <button id="menu-btn" class="text-white focus:outline-none md:hidden">

                </svg>
            </button>
            <div class="flex items-center space-x-2">
                <!-- Logo (Using a simple SVG for now) -->
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.669 4.39 9.176 3.5 7.5 3.5c-1.676 0-3.169.89-4.5 2.753m4.5-2.753C8.831 4.39 10.324 3.5 12 3.5c1.676 0 3.169.89 4.5 2.753m-4.5-2.753c1.676 0 3.169.89 4.5 2.753m0 0C17.676 8.39 19.169 9.5 20.5 9.5c1.331 0 2.5-1.11 2.5-2.753V6.253m-2.5 0v13m-2.5-13c-1.331 0-2.5 1.11-2.5 2.753s1.169 2.753 2.5 2.753m-2.5-2.753c1.331 0 2.5 1.11 2.5 2.753s-1.169 2.753-2.5 2.753"></path>

        </div>
        <nav class="hidden md:flex items-center space-x-6">
            <a href="./colleges.html" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Colleges</a>
            <a href="./career_paths.html" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Career Paths</a>
            <a href="#" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Roadmaps</a>

            <a href="#" class="text-white hover:text-gray-200 px-2 py-1 rounded-lg hover:bg-gray-800 transition-colors duration-200">Others</a>
        </nav>
        <div class="flex items-center space-x-4">
            <!-- Notification Bell Icon -->
            <button class="text-white hover:text-gray-200">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2a6 6 0 016 6v3.586l1.707 1.707A1 1 0 0118 14H2a1 1 0 01.293-.707L4 11.586V8a6 6 0 016-6zM10 18a3 3 0 003-3H7a3 3 0 003 3z" />
                </svg>
            </button>
            <!-- Profile Icon -->
            <button class="text-white hover:text-gray-200">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
            </button>
            <!-- For You Button -->
            <a href="#" class="text-sm px-4 py-2 rounded-full border-2 border-white text-white hover:bg-white hover:text-blue-600 transition-colors duration-300">For You</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content p-8">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Your Career Library</h1>
            <div class="w-full max-w-lg mt-4 relative">
                <input type="text" id="search-input" placeholder="Search Careers" class="w-full px-4 py-3 rounded-full border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
        </div>

        <!-- Career Cards Grid -->
        <div id="career-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
            <!-- Career cards will be dynamically inserted here -->
        </div>
    </main>

    <script>
        const careerGrid = document.getElementById('career-grid');
        const searchInput = document.getElementById('search-input');
        let allCareers = [];

        // Function to render career cards with click navigation
function renderCareers(careers) {
    careerGrid.innerHTML = ''; // Clear previous cards
    careers.forEach(career => {
        const card = `
            <div class="career-card flex flex-col items-center" onclick="handleCareerClick('${career.career}')">
                <div class="card-logo">
                    <img src="${career.logo}" alt="${career.career} Logo">
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mt-2">${career.career}</h3>
                <p class="text-sm text-gray-500">${career.options} Career Options</p>
            </div>
        `;
        careerGrid.innerHTML += card;
    });
}

// Function to handle career card clicks
function handleCareerClick(careerName) {
    // Define the mapping of career names to their respective pages
    const careerPages = {
        'Engineering': './engineering.html', // Make sure this matches your second file's name
        'Medical Science': './medicine.html',
        'Business': './business.html',
        'Technology': './technology.html',
        // Add more career-to-page mappings as needed
    };
    
    // Get the page URL for the clicked career
    const pageUrl = careerPages[careerName];
    
    if (pageUrl) {
        // Navigate to the specific page
        window.location.href = pageUrl;
    } else {
        // Fallback: show a message or redirect to generic page
        console.log(`No specific page found for ${careerName}`);
    }
}

        async function fetchCareers() {
            try {
                const response = await fetch('career_paths.json');
                allCareers = await response.json();
                renderCareers(allCareers);
            } catch (error) {
                console.error('Failed to fetch careers:', error);
            }
        }

        // Search functionality
        searchInput.addEventListener('keyup', (event) => {
            const searchTerm = event.target.value.toLowerCase();
            const filteredCareers = allCareers.filter(career =>
                career.career.toLowerCase().includes(searchTerm)
            );
            renderCareers(filteredCareers);
        });

        // Initial fetch
        fetchCareers();
    </script>
